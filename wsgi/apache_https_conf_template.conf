<IfModule mod_ssl.c>

    <VirtualHost *:443>
        ServerName $SERVER_NAME

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        # grant permission to srcdir in this path
        <Directory $SRC_DIR>
            Require all granted
        </Directory>

        WSGIScriptAlias /py $SRC_DIR/wsgi/wsgi_app.py
        <Location /py>
            WSGIProcessGroup vedavaapi_api
        </Location>

        # SSLCertificateFile /etc/letsencrypt/live/api.vedavaapi.org/fullchain.pem
        SSLCertificateFile $SSL_CERT_FILE_PATH
        # SSLCertificateKeyFile /etc/letsencrypt/live/api.vedavaapi.org/privkey.pem
        SSLCertificateKeyFile $SSL_CERT_KEY_FILE_PATH
        Include /etc/letsencrypt/options-ssl-apache.conf

    </VirtualHost>

</IfModule>
